<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Log Food - Fitness Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 24px;
        }

        .search-section {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .search-section input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .recent-foods {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .recent-foods h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #0072ff;
        }

        .food-entry {
            border-bottom: 1px solid #eee;
            padding: 12px 0;
        }

        .food-entry:last-child {
            border-bottom: none;
        }

        .food-entry h3 {
            font-size: 18px;
            color: #333;
        }

        .food-entry p {
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 600px) {
            .search-section, .recent-foods {
                padding: 15px;
            }

            header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Log Food</h1>
    </header>

    <div class="search-section">
        <input type="text" id="foodSearch" placeholder="Search for food..." oninput="handleSearch()" />
        <!-- In real implementation, add button + fetch to API or local data -->
    </div>

    <div class="recent-foods">
        <h2>Recently Logged Foods</h2>
        <div id="recentList">
            <!-- Placeholder content; populate dynamically from backend or localStorage -->
            <div class="food-entry">
                <h3>Grilled Chicken Breast</h3>
                <p>Calories: 165 | Protein: 31g | Carbs: 0g | Fats: 3.6g</p>
            </div>
            <div class="food-entry">
                <h3>Oatmeal with Banana</h3>
                <p>Calories: 210 | Protein: 5g | Carbs: 38g | Fats: 4g</p>
            </div>
            <div class="food-entry">
                <h3>Greek Yogurt</h3>
                <p>Calories: 100 | Protein: 10g | Carbs: 6g | Fats: 3g</p>
            </div>
        </div>
    </div>

    <script>
        function handleSearch() {
            const input = document.getElementById("foodSearch").value.toLowerCase();
            const entries = document.querySelectorAll(".food-entry");

            entries.forEach(entry => {
                const name = entry.querySelector("h3").textContent.toLowerCase();
                entry.style.display = name.includes(input) ? "block" : "none";
            });
        }
    </script>

</body>
</html>
