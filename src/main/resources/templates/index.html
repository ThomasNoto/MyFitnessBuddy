<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - Fitness Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            font-size: 2rem;
            color: #0072ff;
        }

        label {
            display: block;
            text-align: left;
            margin: 15px 0 6px;
            font-weight: 600;
            font-size: 0.95rem;
            color: #444;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #0072ff;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #005fdd;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-container h2 {
                font-size: 1.7rem;
            }

            label, input, button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="/users/index">
            <label for="userId">User ID:</label>
            <input type="number" id="userId" name="userId" required />
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
